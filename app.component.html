








<div class="box" *ngIf="logged === false">
  <div class="box-form">


    <div class="login-box">

      <h1>Login</h1>

      <form>
        <div class="textbox">

          <input type="username" name="name" [(ngModel)]="name" placeholder="Username">
        </div>
      </form>

      <div class="textbox">

        <input type="password" name="password" [(ngModel)]="password" placeholder="Password">
      </div>



      <input (click)="clickLogin()" class="btn" type="button" value="Sign in" *ngIf="logged === false">

      <div class="vypis">
        {{vypisIncorrect}}
      </div>

    </div>
  </div>

</div>

<div class="vypis2" >
  {{vypisCorrect}}
</div>
